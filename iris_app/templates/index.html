{% extends 'base.html' %}
{% block body %}
{% if messages %}
<div class="container">
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Hooray!!</strong> 
        {%for i in messages%}
          {{i}}
        {%endfor%}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
</div>
{% endif %}
<!-- Form Begins  -->
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-10 mx-auto mt-4">
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                  <input type="number" step="0.1" placeholder="Sepal Length" class="form-control" name="sepalLength" required>
                </div>
                <div class="mb-3">
                    <input type="number" step="0.1" placeholder="Sepal Width" class="form-control" name="sepalWidth" required>
                </div>
                <div class="mb-3">
                    <input type="number" step="0.1" placeholder="Petal Length" class="form-control" name="petalLength" required>
                </div>
                <div class="mb-3">
                    <input type="number" step="0.1" placeholder="Petal Width" class="form-control" name="petalWidth" required>
                </div>
                <div class="mb-3">
                    <!-- <select class="form-select" aria-label="Default select example">
                        <option selected>Open this select menu</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select> -->
                    <input type="text" placeholder="Iris class" class="form-control" name="irisClass" required>
                </div>
                <button type="submit" style="width: 100%;" class="btn btn-primary">Submit</button>
            </form>      
        </div>
    </div>
</div>
<!-- Form Ends  -->
{% endblock body %}
